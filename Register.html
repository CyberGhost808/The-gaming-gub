<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gaming Hub | Register now to start your gaming journey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="RegisterBody">
    
    <header class="HomeHeader">

        <div class="Logo">
            <a href="Home.html">Anonymous Softwares</a>
        </div>

        <nav>
            <a href="Home.html">Home</a>
            <a href="About.html">About us</a>
            <a href="Contact.html">Contact us</a>
        </nav>

    </header>

    <main class="loginMain">

        <form action="signup.php" method="post" id="RegisterForm">

            <h2>Create an account</h2>

            <p>
                <label for="Player_Name">
                    Player name
                    <br>
                    <input type="text" name="Player_Name" maxlength="25" id="Player_Name" size="25" required>
                </label>
            </p>

            <p>
                <label for="txtMobile">
                    Mobile Numbers 
                    <br>
                    <input type="text" maxlength="10" name="Mobile_Numbers" id="txtMobile" size="25" required>
                </label>
            </p>

            <p>
                <label for="txtPassword">
                    Password
                    <br>
                    <input type="password" name="Password" id="txtPassword" size="25" required>
                </label>
            </p>

            <p>
                <label for="txtConfirmPassword">
                    Confirm Password
                    <br>
                    <input type="password" name="txtConfirmPassword" id="txtConfirmPassword" size="25" required>
                </label>
            </p>

            <input type="submit" name="register" value="Sign up" class="btn">

            <p>
                Already have an account ? <a href="Login.html">Login</a>
            </p>

        </form>

    </main>

    <footer class="HomeFooter">

        <div class="links">
            <h3>Follow us</h3>
            <a href="https://www.facebook.com/profile.php?id=61558885121865" target="_blank">Facebook</a>
            <a href="https://www.instagram.com/anonymoussoftware?igsh=YzljYTk1ODg3Zg==" target="_blank">Instagram</a>
        </div>

        <p>
            &copy; The Gaming Hub 2024
        </p>

    </footer>

    <script>

        let Mobile = document.getElementById("txtMobile");
        let Password = document.getElementById("txtPassword");
        const Form = document.getElementById("RegisterForm");

        Mobile.addEventListener("input", ()=>{

            if(Mobile.value.length == "" && Mobile.value.length == null){
                Mobile.style.outlineColor = black;
            }
            else if(isNaN(Mobile.value)){
                Mobile.style.outlineColor = "red";
            }
            else if(Mobile.value.length == 10 || Mobile.value[0] == 0){
                Mobile.style.outlineColor = "lime";
            }

        })

        Form.addEventListener("submit", (e)=>{

            function Validate(){
                
                if(isNaN(Mobile.value) || Mobile.value.length < 10){
                    alert("Please enter the correct mobile numbers");
                    Mobile.value = '';
                    Mobile.focus();
                    return false;
                }    
                else{
                    return true;
                }            

            }

            if(!Validate()){
                e.preventDefault();
            }
            else{
                Form.submit();
            }

        })

    </script>
    
</body>
</html>
