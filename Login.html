<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gaming Hub | Login now to start your gaming journey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="LoginBody">
    
    <header class="HomeHeader">

        <div class="Logo">
            <a href="Home.html">Anonymous Softwares</a>
        </div>

        <nav>
            <a href="Home.html">Home</a>
            <a href="About.html">About us</a>
            <a href="Contact.html">Contact us</a>
        </nav>

    </header>

    <main class="loginMain">

        <form action="" method="post" id="LoginForm">

            <h2>Login</h2>

            <p>
                <label for="txtMobile">
                    Mobile Numbers 
                    <br>
                    <input type="text" name="txtMobile" id="txtMobile" size="25" required maxlength="10">
                </label>
            </p>

            <p>
                <label for="txtPassword">
                    Password
                    <br>
                    <input type="password" name="txtPassword" id="txtPassword" size="25" required>
                </label>
            </p>

            <input type="submit" value="Login" class="btn">

            <p>
                Don't have an account ? <a href="Register.html">Register</a>
            </p>

        </form>

    </main>

    <footer class="HomeFooter">

        <div class="links">
            <h3>Follow us</h3>
            <a href="https://www.facebook.com/profile.php?id=61558885121865" target="_blank">Facebook</a>
            <a href="https://www.instagram.com/anonymoussoftware?igsh=YzljYTk1ODg3Zg==" target="_blank">Instagram</a>
        </div>

        <p>
            &copy; The Gaming Hub 2024
        </p>

    </footer>

    <script>
    
        let Mobile = document.getElementById("txtMobile");
        let Password = document.getElementById("txtPassword");
        const Form = document.getElementById("LoginForm");

        Mobile.addEventListener("input", ()=>{

            if(Mobile.value.length == ''){
                Mobile.style.outlineColor = "black";
            }
            else if(isNaN(Mobile.value) ||  Mobile.value[0] != 0 ){
                Mobile.style.outlineColor = "red";
            }
            else{
                Mobile.style.outlineColor = "lime";
            }
        

        })

        function Validate(){
            
            if(Mobile.value.length < 10){
                alert("Please enter the correct mobile numbers");
                Mobile.value = '';
                Mobile.focus();
                return false;
            }
            else{
                return true;
            }

        }

        Form.addEventListener("submit", (e)=>{

            if(!Validate()){
                e.preventDefault();
            }
            else{
                Form.submit();
            }

        })
    

    </script>
    
</body>
</html>
